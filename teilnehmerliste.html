<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Teilnehmerliste Zimmner Open 2026</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    table {
      width: 100%;
      margin-top: 1rem;
    }
  /* Spezifisch: Spalte 'Nr' schmal halten */
  th:nth-child(1), td:nth-child(1) {
    width: 40px;
    text-align: center;
  }
  /* Spezifisch: Spalte 'DWZt' schmal halten */
  th:nth-child(4), td:nth-child(4) {
    width: 60px;
    white-space: nowrap;
  }
  /* Spezifisch: Spalte 'Spielberechtigt' schmal halten */
  th:nth-child(5), td:nth-child(5) {
    width: 80px;
    white-space: nowrap;
  }

  </style>
</head>
<body>

<h2>Teilnehmerliste Open 2026</h2>
<table id="teilnehmer" class="display">
  <thead>
    <tr>
      <th>Nr.</th>
      <th>Name</th>
      <th>Verein</th>
      <th>DWZ</th>
      <th>Spielberechtigt</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSYCCsqPZWN5u87iWShyg03uFpvzlSQ4jHXOX2DYKS2l8Y86yPjfNMyPJAjYwytKZULf7QS39DHE6_u/pub?gid=0&single=true&output=csv";

fetch(sheetUrl)
  .then(response => response.text())
  .then(csv => {
    const data = Papa.parse(csv, { header: true }).data;

    // Filter nur auf gültige Zeilen mit Nachname + Vorname
    const teilnehmer = data.filter(r => r["Nachname"] && r["Vorname"]);

    // DWZ sortieren (absteigend)
    teilnehmer.sort((a, b) => parseInt(b["DWZ"] || 0) - parseInt(a["DWZ"] || 0));

    const rows = teilnehmer.map((row, index) => {
      const name = `${row["Nachname"]}, ${row["Vorname"]}`;
      const verein = row["Schachverein"] || "";
      const dwz = row["DWZ"] || "";
      const sb = (row["spielberechtigt"] || "").toLowerCase() === "ja" ? "ja" : "";
      return [index + 1, name, verein, dwz, sb];
    });

    // DataTables initialisieren
    $(document).ready(function () {
      $('#teilnehmer').DataTable({
        data: rows,
        order: [[3, "desc"]], // Sortiere standardmäßig nach DWZ absteigend
        columns: [
          { title: "Nr." },
          { title: "Name" },
          { title: "Verein" },
          { title: "DWZ", type: "num" },
          { title: "Spielberechtigt" }
        ],
        paging: false,
        language: {
          search: "Suche:",
          zeroRecords: "Keine Einträge gefunden",
          info: "_TOTAL_ Teilnehmer",
          infoEmpty: "Keine Teilnehmer vorhanden"
        }
      });
    });
  });
</script>

</body>
</html>
